server {
  listen 443 ssl http2;
  server_name dora.example.com;

  root /opt/dora/app/webapp/dist;
  index index.html;

  etag on;

  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/wasm
    image/svg+xml;

  # Enable if brotli module is available
  # brotli on;
  # brotli_comp_level 5;
  # brotli_types text/plain text/css text/javascript application/javascript application/json application/wasm image/svg+xml;

  location /webapp/assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location = /webapp {
    add_header Cache-Control "no-cache";
    try_files /index.html =404;
  }

  location = /webapp/ {
    add_header Cache-Control "no-cache";
    try_files /index.html =404;
  }

  location /webapp/ {
    add_header Cache-Control "no-cache";
    try_files $uri /index.html;
  }

  # Optional: proxy API to Fastify
  location /api/ {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
