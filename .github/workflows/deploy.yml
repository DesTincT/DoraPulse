name: Deploy API to VM

on:
  push:
    branches: ['main'] # срабатывает после merge PR (merge -> push в main)

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'Yandex Cloud'

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type d -print

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (for build)
        run: npm ci

      - name: Build (tsc)
        run: npm run build

      - name: Create deploy zip (dist + package*.json)
        run: |
          rm -f dora-dist.zip
          zip -r dora-dist.zip dist webapp package.json package-lock.json

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Verify zip exists
        run: |
          ls -la dora-dist.zip

      - name: Upload zip to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: 'dora-dist.zip'
          target: '/tmp'
          overwrite: true

      # 1) Создать deployment в environment=production
      - name: Create deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          ref: ${{ github.sha }}

      - name: Deploy on VM (unzip + rebuild + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            ZIP="/tmp/dora-dist.zip"

            cd /opt/dora/app
            rm -rf dist webapp package.json package-lock.json
            unzip -o "$ZIP"
            rm -f "$ZIP"

            cd /opt/dora

            if [ -f .rebuild_api_image ]; then
              echo "[deploy] rebuild flag found -> docker compose build api"
              docker compose build api
              rm -f .rebuild_api_image
            else
              echo "[deploy] rebuild flag not found -> skip build"
            fi
            
            docker compose up -d --no-deps --force-recreate api


            for i in $(seq 1 60); do
              docker compose exec -T api wget -qO- http://127.0.0.1:8080/health >/dev/null && break
              sleep 1
            done

            curl -fsS https://api.destinct.ru/health


            # sanity-check: убедимся, что новый код реально внутри контейнера
            docker compose exec api sh -lc 'node -p "require(\"fs\").statSync(\"dist/index.js\").mtime.toISOString()"' 

      # 3) Пометить статус success
      - name: Mark deployment success
        if: always() && steps.deployment.outputs.deployment_id != '' && job.status == 'success'
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          environment: production
          environment-url: ${{ secrets.PUBLIC_APP_URL }}
          auto-inactive: true

      # 4) На fail пометить failure/error
      - name: Mark deployment failure
        if: always() && steps.deployment.outputs.deployment_id != '' && job.status == 'failure'
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
          environment: production
          auto-inactive: true
