name: Deploy API to VM

on:
  push:
    branches: ["main"]   # срабатывает после merge PR (merge -> push в main)

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "Yandex Cloud"

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type d -print


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps (for build)
        run: npm ci

      - name: Build (tsc)
        run: npm run build

      - name: Create deploy zip (dist + package*.json)
        run: |
          rm -f dora-dist.zip
          zip -r dora-dist.zip dist package.json package-lock.json

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Verify zip exists
        run: |
          ls -la dora-dist.zip

      - name: Upload zip to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: "dora-dist.zip"
          target: "/tmp"
          overwrite: true

      # 1) Создать deployment в environment=production
      - name: Create deployment
        id: deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          ref: ${{ github.sha }}
      
      - name: Deploy on VM (unzip + rebuild + restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            ZIP="/tmp/dora-dist.zip"

            cd /opt/dora/app
            rm -rf dist package.json package-lock.json
            unzip -o "$ZIP"
            rm -f "$ZIP"

            cd /opt/dora
            docker compose down
            docker compose build --no-cache api
            docker compose up -d --force-recreate

            # sanity-check: убедимся, что новый код реально внутри контейнера
            docker compose exec api sh -lc 'node -p "require(\"fs\").statSync(\"dist/index.js\").mtime.toISOString()"'
            
      # 3) Пометить статус success
      - name: Mark deployment success
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success
          environment-url: https://130.193.45.27.sslip.io
          
      # 4) На fail пометить failure/error
      - name: Mark deployment failure
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure
